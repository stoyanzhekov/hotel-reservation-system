<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
<h:outputStylesheet name="style.css" library="css" />
</h:head>
<body>
	<h:messages style="color:red;margin:8px;" />
	<p:layout style="width: 100%; height: 100%;" fullPage="true">
		<p:layoutUnit position="center">
			<p:panelGrid columns="1" styleClass="panelGridCenter" id="grid">
			    <p:link outcome="customer/book.xhtml" value="Booking page"/>
			    <p:link outcome="login.xhtml" value="Login"/>
			</p:panelGrid>
		</p:layoutUnit>
		<p:layoutUnit position="north" size="50" minSize="50">
			<span style="display:table; margin:0 auto;">
			 	<h:outputText value="#{msg['hotel.welcome']}" />
			 </span>
		</p:layoutUnit>
	</p:layout>
</body>
</html>
