<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{msg['hotel.admin.title']}</title>
</h:head>
<h:body>
	<ui:composition template="/WEB-INF/tamplates/reception.xhtml">
		<ui:define name="content">
			<h:form id="form">
                <p:growl id="messages" showDetail="true" life="7000" />
                <p:panel header="Reservation report">
                    <h:panelGrid columns="5" id="grid" cellpadding="5" class="ui-grid">
                        <p:outputLabel for="from" value="From:" />
                        <p:calendar required="true" id="from" value="#{receptionMB.period.from}"
                            readonlyInput="true" showOn="button" pattern="dd/MM/yyyy" />

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar required="true" id="to" value="#{receptionMB.period.to}"
                            readonlyInput="true" showOn="button" pattern="dd/MM/yyyy" />
                            <p:commandButton value="Show" update="messages, roomsTable"
                                             actionListener="#{receptionMB.initRooms()}"
                                             action="#{receptionMB.calculateDays()}"/>
                    </h:panelGrid>
                </p:panel>


                    <p:panelGrid id="roomsTable">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="1">
                                    <c:if test="#{receptionMB.rooms.size() > 0}">
                                        <span style="float:left">Room N:</span>
                                    </c:if>
                                    <c:if test="#{receptionMB.rooms.size() == 0}">
                                        <span style="float:left">No results found</span>
                                    </c:if>
                                </p:column>
                                <c:forEach var="day" items="#{receptionMB.days}">
                                    <p:column colspan="1">
                                        #{day}
                                    </p:column>
                                </c:forEach>
                            </p:row>
                        </f:facet>

                        <c:forEach var="room" items="#{receptionMB.rooms}">
                            <p:row>
                                <p:column>
                                    #{room.number}
                                </p:column>
                                <c:forEach var="day" items="#{receptionMB.days}">
                                    <p:column style="width:150px; background: #{receptionMB.isFree(room, day)==true ? 'green': 'red'}">
                                        <c:if test="#{receptionMB.isFree(room, day)}">Free</c:if>
                                        <c:if test="#{!receptionMB.isFree(room, day)}">Busy</c:if>
                                    </p:column>
                                </c:forEach>
                            </p:row>
                        </c:forEach>
                    </p:panelGrid>
            </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
